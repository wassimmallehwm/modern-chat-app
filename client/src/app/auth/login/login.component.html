<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div id="chat-icon-div">
        <img id="chat-icon" class="img-fluid" src="assets/images/chat-icon.png" alt="icon">
      </div>
    </div>
    <div class="vl"></div>
    <div id="login-div" class="col-md-6">
      <h4 class="text-center" >Sing In</h4>
      <form class="form" [formGroup]="form" (submit)="onSubmit()">
        <div class="form-group">
          <label for="username"> Username </label>
          <input type="text" formControlName="username" id="username" class="form-control">
        </div>
        <div class="form-group">
          <label for="password"> Password </label>
          <input type="password" formControlName="password" id="password" class="form-control">
        </div>
        <div class="form-group">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
